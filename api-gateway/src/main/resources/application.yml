spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: http://127.0.0.1:8081
            predicates:
              - Path=/users/**

          - id: doctor-service
            uri: http://127.0.0.1:8082
            predicates:
              - Path=/doctors/**

          - id: appointment-service
            uri: http://127.0.0.1:8083
            predicates:
              - Path=/appointments/**

          - id: billing-service
            uri: http://127.0.0.1:8084
            predicates:
              - Path=/billing/**
